<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTest 1</title>
</head>
<body>
   <!DOCTYPE html>

<html>
<head>
  <style>

    /* Unordered list */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: inline-block;
      padding: 10px;
    }

    /* Ordered list */
    ol {
      list-style-type: decimal;
      padding: 0;
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    /* Colors */
    .red {
      color: red;
    }
    .green {
      color: green;
    }
    .blue {
      color: blue;
    }
    .yellow {
      color: yellow;
    }

  </style>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </tbody>
  </table>

  <p class="red">This text is red.</p>
  <p class="green">This text is green.</p>
  <p class="blue">This text is blue.</p>
  <p class="yellow">This text is yellow.</p>

</body>
</html>

</body>
</html>
